[General]
network = FatTree
cpu-time-limit = 120s

FatTree.prob_service = "EQUAL"

[Config Test]
include reset.ini

FatTree.k = 2
FatTree.vm_k = 2
FatTree.p_sdn = 0
FatTree.vnf_chains = "100"

FatTree.vms[*].production_rate = ${0..5 step .1}

[Config IncreasingNumPorts]
include reset.ini

FatTree.vm_k = 2
FatTree.p_sdn = 0
FatTree.vnf_chains = "100"

FatTree.vms[*].production_rate = ${0..5 step .1}
FatTree.k = ${2..12 step 2}

[Config IncreasingSDN]
include reset.ini

FatTree.k = 4
FatTree.vm_k = 2
FatTree.vnf_chains = "100"

FatTree.vms[*].production_rate = ${0..5 step .1}
FatTree.p_sdn = ${0..100 step 10}

[Config FilteringVNFs]
include reset.ini

FatTree.k = 4
FatTree.vm_k = 2
FatTree.p_sdn = 0

FatTree.vms[*].production_rate = ${0..5 step .1}
FatTree.vnf_chains = ${"100.100", "100.80", "100.60", "100.40", "100.20", "100.0"}

[Config DifferentLengths]
include reset.ini

FatTree.k = 4
FatTree.vm_k = 2
FatTree.p_sdn = 0

FatTree.vms[*].production_rate = ${0..5 step .1}
FatTree.vnf_chains = ${"100", "100.100", "100.100.100", "100.100.100.100", "100.100.100.100.100", "100.100.100.100.100.100", "100.100.100.100.100.100.100", "100.100.100.100.100.100.100.100"}

[Config MultipleServices]
include reset.ini

FatTree.k = 4
FatTree.vm_k = 2
FatTree.p_sdn = 0

FatTree.vms[*].production_rate = ${0..5 step .1}
FatTree.vnf_chains = ${"100", "100 100.100", "100 100.100 100.100.100", "100 100.100 100.100.100 100.100.100.100", "100 100.100 100.100.100 100.100.100.100 100.100.100.100.100"}