[General]
network = FatTree
cpu-time-limit = 240s

FatTree.prob_service = "EQUAL"

[Config Test]
include reset.ini

FatTree.k = 4
FatTree.vm_k = 2
FatTree.p_sdn = 0
FatTree.vnf_chains = ${"100", "100.100", "100.100.100", "100.100.100.100", "100.100.100.100.100", "100.100.100.100.100.100", "100.100.100.100.100.100.100", "100.100.100.100.100.100.100.100"}

FatTree.vms[*].production_rate = 5

[Config LowNumPorts]
include reset.ini

FatTree.vm_k = 2
FatTree.p_sdn = 0
FatTree.vnf_chains = "100"

FatTree.vms[*].production_rate = ${0..25 step 1}
FatTree.k = 2

[Config IncreasingNumPorts]
include reset.ini

FatTree.vm_k = 2
FatTree.p_sdn = 0
FatTree.vnf_chains = "100"

FatTree.vms[*].production_rate = ${0..25 step 1}
FatTree.k = 4

[Config IncreasingSDN]
include reset.ini

FatTree.k = 4
FatTree.vm_k = 2
FatTree.vnf_chains = "100"

FatTree.vms[*].production_rate = ${0..25 step 1}
FatTree.p_sdn = ${10..10 step 10}

[Config FilteringVNFs]
include reset.ini

FatTree.k = 4
FatTree.vm_k = 2
FatTree.p_sdn = 0

FatTree.vms[*].production_rate = ${0..25 step 1}
FatTree.vnf_chains = ${"100.100", "100.80", "100.60", "100.40", "100.20", "100.0"}

